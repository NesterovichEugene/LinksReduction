<div id="reduce">
    <h2>Reduce Link</h2>
    <div class="input-group form-group">
        <input type="text" class="form-control" placeholder="Input your link" ng-model="link.direct">
        <span class="input-group-btn">
            <button class="btn btn-warning" ng-click="reduce()" type="button">REDUCE</button>
        </span>
    </div>
    <div class="form-group">
        <textarea class="form-control" id="description-input" rows="3" placeholder="Description to your link" ng-model="link.description"></textarea>
    </div>
    <div>
        <h4 class="tags">Tags:</h4>
        <div ng-repeat="tag in tags">
            <div class="input-group tag">
                <input type="text" class="form-control input-sm" placeholder="Input your tag" ng-model="link.tag[$index]">
                <span class="input-group-btn">
                    <button class="btn btn-danger btn-sm remove-tag" type="button" ng-click="removeTag(tag)"><span class="glyphicon glyphicon-remove"></span></button>
                </span>
            </div>
        </div>
        <button class="btn btn-xs btn-primary add-tag" ng-click="addTag()" ng-if="tags.length<6"><span class="glyphicon glyphicon-plus"></span>ADD</button>
    </div>
    <div>
        <div class="input-group form-group result ng-hide" ng-show="responseLink">
            <input type="text" class="form-control" ng-model="responseLink.link">
                <span class="input-group-btn">
                    <button class="btn btn-info" ng-click="followLink()" type="button">GO</button>
                </span>
        </div>
    </div>
</div>
