<header id="reduce">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/scissors.png" alt="">
                <div class="input-group form-group">
                    <input type="text" class="form-control" placeholder="Input your link" ng-model="link.direct" required>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" ng-click="reduce()" type="button">REDUCE</button>
                    </span>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="description-input" rows="3" placeholder="Description to your link" ng-model="link.description"></textarea>
                </div>
                <div class="row">
                    <h4 class="tags col-md-2">Tags:</h4>
                    <input type="text" class="col-md-3 tag" ng-model="link.tag[0]">
                    <input type="text" class="col-md-3 tag" ng-model="link.tag[1]">
                    <input type="text" class="col-md-3 tag" ng-model="link.tag[2]">
                </div>

                <div>
                    <div class="input-group form-group result ng-hide" ng-show="responseLink">
                        <input type="text" class="form-control" ng-model="responseLink.link">
                        <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="followLink()" type="button">GO</button>
                </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
