<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/css/style.css">

        <title>Links Reduction</title>
    </head>
    <body>

        <div class="container" ng-controller="UserController">
            <div class="navbar">
                <h3>LINKS REDUCTION</h3>
                <div class="navbar-controls">
                    <a ng-click="logout()">ALL LINKS</a>
                    <a ng-click="logout()">MY LINKS</a>
                    <a ng-click="logout()">LOG OUT</a>
                </div>
            </div>

            <div id="reduce">
                <h2>Reduce Link</h2>
                <div class="input-group form-group">
                    <input type="text" class="form-control" placeholder="Input your link" ng-model="link.direct">
                    <span class="input-group-btn">
                        <button class="btn btn-warning" ng-click="reduce()" type="button">REDUCE</button>
                    </span>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="description-input" rows="3" placeholder="Description to your link" ng-model="link.description"></textarea>
                </div>
                <div>
                    <h4 class="tags">Tags:</h4>
                    <div ng-repeat="tag in tags">
                        <div class="input-group tag">
                            <input type="text" class="form-control input-sm" placeholder="Input your tag" ng-model="link.tag[$index]">
                            <span class="input-group-btn">
                                <button class="btn btn-danger btn-sm remove-tag" type="button" ng-click="removeTag(tag)"><span class="glyphicon glyphicon-remove"></span></button>
                            </span>
                        </div>
                    </div>
                    <button class="btn btn-xs btn-primary add-tag" ng-click="addTag()"><span class="glyphicon glyphicon-plus"></span>ADD</button>
                </div>
                <div>
                    <div class="input-group form-group result ng-hide" ng-show="responseLink">
                        <input type="text" class="form-control" ng-model="responseLink.link">
                        <span class="input-group-btn">
                        <button class="btn btn-info" ng-click="copy()" type="button">GO</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="/js/UserController.js"></script>
    </body>
</html>
